Screens:
  scrWorkOrderTasks:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      Height: =800
      LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
      Width: |+
        =1200
    Children:
      - Label2:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(193, 200, 206, 1)
            Font: =Font.'Open Sans'
            Height: =33.60
            PaddingBottom: =4.00
            PaddingLeft: =4.00
            Size: =11.20
            Text: |-
              ="Tasks for WO: " & LookUp(CMMS_WorkOrders, WorkOrderID = SelectedWorkOrderID).WorkOrderNumber
            Width: =253
            Y: =0.00
      - Button1_2:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(100, 118, 132, 1)
            Font: =Font.'Open Sans'
            Height: =34.40
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            OnSelect: |-
              =
              Back()
            PaddingBottom: =4.00
            PaddingLeft: =4.00
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =10.40
            Text: ="Back"
            Width: =105
            Y: =605.60
